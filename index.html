<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Seotda</title>
</head>

<body>
  <h1>섯다 족보 보기 연습</h1>
  <div id="cards-div" class="filtered">
    <img src="res/1d.svg" class="card" id="card1">
    <img src="res/1g.svg" class="card" id="card2">
  </div>
  <div>
    <input type="text" id="input" placeholder="1d" onfocus="gotFocus()" onfocusout="lostFocus()">
    <p>족보: <span id="result">-</span></p>
  </div>
  <div>
    <p>평균 시간: <span id="avg-time">-</span>ms</p>
    <p>최소 시간: <span id="min-time">-</span>ms</p>
    <p>최대 시간: <span id="max-time">-</span>ms</p>
  </div>
</body>

</html>
